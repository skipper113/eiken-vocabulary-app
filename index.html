<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eiken Vocabulary App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“š</div>
        <h1>Eiken Vocabulary App</h1>
        <p class="subtitle">Please enter your password to continue</p>
        
        <form id="loginForm" onsubmit="return checkPassword(event)">
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                    autofocus
                >
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Remember me for 30 days</label>
            </div>
            
            <button type="submit">
                Access Learning App
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
            
            <div class="loading" id="loading">
                <span class="spinner"></span>
                Verifying...
            </div>
        </form>
        
        <p class="hint">
            Protected content for authorized learners only
        </p>
    </div>

    <script>
        // Configuration - Password Hashes (SHA-256 with salt)
        // These are one-way salted hashes - cannot be reversed or found in databases
        // To set your own password, you'll need to generate a salted hash
        const PASSWORD_HASHES = [
            'b6bc4d32f941f08c1ddbd6ba140abb9902dbef0edf989ee0af483a4b06714989',  // default password (salted)
            // Add more hashes as needed
        ];
        
        // Session duration in days
        const SESSION_DAYS = 30;
        
        // Salted hash function - makes rainbow table attacks much harder
        // The salt makes even common passwords have unique hashes
        const SALT = 'eikenVocab2024!@#UniqueString';  // Unique to your app
        
        async function hashPassword(password) {
            // Combine password with salt
            const saltedPassword = password + SALT;
            const msgUint8 = new TextEncoder().encode(saltedPassword);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Check if user has valid session
        window.onload = function() {
            const savedSession = localStorage.getItem('eikenAppSession');
            if (savedSession) {
                const sessionData = JSON.parse(savedSession);
                const now = new Date().getTime();
                
                // Check if session is still valid
                if (sessionData.expiry > now) {
                    // Auto-login
                    window.location.href = 'app.html';
                } else {
                    // Session expired, clear it
                    localStorage.removeItem('eikenAppSession');
                }
            }
        };
        
        function checkPassword(event) {
            event.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const rememberMe = document.getElementById('remember').checked;
            
            // Show loading
            loading.classList.add('show');
            errorMessage.classList.remove('show');
            
            // Simulate processing (makes it feel more secure)
            setTimeout(async () => {
                const enteredPassword = passwordInput.value;
                const enteredHash = await hashPassword(enteredPassword);
                
                // Check if password hash matches any in the list
                if (PASSWORD_HASHES.includes(enteredHash)) {
                    // Password correct
                    if (rememberMe) {
                        // Save session
                        const now = new Date().getTime();
                        const expiry = now + (SESSION_DAYS * 24 * 60 * 60 * 1000);
                        const sessionData = {
                            authenticated: true,
                            expiry: expiry
                        };
                        localStorage.setItem('eikenAppSession', JSON.stringify(sessionData));
                    } else {
                        // Just use session storage for this browser session
                        sessionStorage.setItem('eikenAppAuthenticated', 'true');
                    }
                    
                    // Redirect to main app
                    window.location.href = 'app.html';
                } else {
                    // Password incorrect
                    loading.classList.remove('show');
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Remove error message after 3 seconds
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            }, 500);
            
            return false;
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword(e);
            }
        });
    </script>
</body>
</html>
