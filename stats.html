<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress & Streaks</title>
    <style>
        :root {
            --bg-primary: #fdf6e3;
            --bg-secondary: #eee8d5;
            --text-primary: #002b36;
            --text-secondary: #073642;
            --accent-primary: #268bd2;
            --accent-secondary: #2aa198;
            --success: #859900;
            --warning: #b58900;
            --danger: #dc322f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .level-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .level-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .level-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .level-btn.active {
            background: white;
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        #performanceChart {
            width: 100%;
            height: 400px;
        }

        .streak-calendar {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 0.8em;
            position: relative;
        }

        .calendar-day.empty {
            background: transparent;
        }

        .calendar-day.no-activity {
            background: #f0f0f0;
        }

        .calendar-day.has-activity {
            background: var(--success);
            color: white;
            font-weight: bold;
        }

        .calendar-day.today {
            border: 2px solid var(--accent-primary);
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-secondary);
            text-align: center;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            #performanceChart {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='app.html'">‚Üê Back to App</button>
    
    <div class="container">
        <div class="header">
            <h1>üìä Study Progress & Streaks</h1>
            <p>Track your daily practice and improvement over time</p>
            
            <div class="level-selector">
                <button class="level-btn active" onclick="switchLevel('eiken3')">Ëã±Ê§ú3Á¥ö</button>
                <button class="level-btn" onclick="switchLevel('eiken2')">Ëã±Ê§ú2Á¥ö</button>
                <button class="level-btn" onclick="switchLevel('eikenpre1')">Ëã±Ê§úÊ∫ñ1Á¥ö</button>
                <button class="level-btn" onclick="switchLevel('eiken1')">Ëã±Ê§ú1Á¥ö</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Current Streak</h3>
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">days</div>
            </div>
            
            <div class="stat-card">
                <h3>Longest Streak</h3>
                <div class="stat-value" id="longest-streak">0</div>
                <div class="stat-label">days</div>
            </div>
            
            <div class="stat-card">
                <h3>Total Days</h3>
                <div class="stat-value" id="total-days">0</div>
                <div class="stat-label">practiced</div>
            </div>
            
            <div class="stat-card">
                <h3>Average Speed</h3>
                <div class="stat-value" id="avg-speed">-</div>
                <div class="stat-label">per word</div>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Performance Over Time</h2>
            <canvas id="performanceChart"></canvas>
        </div>

        <div class="streak-calendar">
            <h2 class="chart-title">Activity Calendar</h2>
            <div class="calendar-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be populated by JavaScript -->
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: #f0f0f0;"></div>
                    <span>No activity</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--success);"></div>
                    <span>Practice completed</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentLevel = 'eiken3';
        let performanceChart = null;

        function switchLevel(level) {
            currentLevel = level;
            
            // Update active button
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(getLevelDisplay(level))) {
                    btn.classList.add('active');
                }
            });
            
            // Load data for this level
            loadStreakData();
        }

        function getLevelDisplay(level) {
            const displays = {
                'eiken3': 'Ëã±Ê§ú3Á¥ö',
                'eiken2': 'Ëã±Ê§ú2Á¥ö',
                'eikenpre1': 'Ëã±Ê§úÊ∫ñ1Á¥ö',
                'eiken1': 'Ëã±Ê§ú1Á¥ö'
            };
            return displays[level] || level;
        }

        function loadStreakData() {
            // Load all practice data from localStorage
            const dailyStats = JSON.parse(localStorage.getItem(`dailyStats_${currentLevel}`) || '{}');
            
            // Calculate streaks
            const today = new Date().toDateString();
            const dates = Object.keys(dailyStats).sort();
            
            let currentStreak = 0;
            let longestStreak = 0;
            let tempStreak = 0;
            let lastDate = null;
            
            // Calculate streaks
            dates.forEach(dateStr => {
                const date = new Date(dateStr);
                if (lastDate) {
                    const dayDiff = Math.floor((date - lastDate) / (1000 * 60 * 60 * 24));
                    if (dayDiff === 1) {
                        tempStreak++;
                    } else {
                        tempStreak = 1;
                    }
                } else {
                    tempStreak = 1;
                }
                
                longestStreak = Math.max(longestStreak, tempStreak);
                lastDate = date;
            });
            
            // Check if current streak includes today or yesterday
            if (lastDate) {
                const daysSinceLastPractice = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
                if (daysSinceLastPractice <= 1) {
                    currentStreak = tempStreak;
                }
            }
            
            // Update stats display
            document.getElementById('current-streak').textContent = currentStreak;
            document.getElementById('longest-streak').textContent = longestStreak;
            document.getElementById('total-days').textContent = dates.length;
            
            // Calculate average speed
            let totalTime = 0;
            let totalWords = 0;
            dates.forEach(date => {
                if (dailyStats[date].avgTimePerWord) {
                    totalTime += dailyStats[date].avgTimePerWord * dailyStats[date].wordsCompleted;
                    totalWords += dailyStats[date].wordsCompleted;
                }
            });
            
            const avgSpeed = totalWords > 0 ? (totalTime / totalWords).toFixed(2) + 's' : '-';
            document.getElementById('avg-speed').textContent = avgSpeed;
            
            // Update performance chart
            updatePerformanceChart(dailyStats);
            
            // Update calendar
            updateCalendar(dailyStats);
        }

        function updatePerformanceChart(dailyStats) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            // Prepare data for last 30 days
            const days = 30;
            const labels = [];
            const speedData = [];
            const accuracyData = [];
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toDateString();
                const shortDate = (date.getMonth() + 1) + '/' + date.getDate();
                
                labels.push(shortDate);
                
                if (dailyStats[dateStr]) {
                    speedData.push(dailyStats[dateStr].avgTimePerWord || null);
                    const accuracy = dailyStats[dateStr].correctAnswers / 
                                   (dailyStats[dateStr].correctAnswers + dailyStats[dateStr].incorrectAnswers) * 100;
                    accuracyData.push(accuracy || null);
                } else {
                    speedData.push(null);
                    accuracyData.push(null);
                }
            }
            
            // Destroy existing chart if it exists
            if (performanceChart) {
                performanceChart.destroy();
            }
            
            // Create new chart
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Speed (seconds/word)',
                        data: speedData,
                        borderColor: '#268bd2',
                        backgroundColor: 'rgba(38, 139, 210, 0.1)',
                        yAxisID: 'y',
                        spanGaps: true,
                        tension: 0.3
                    }, {
                        label: 'Accuracy (%)',
                        data: accuracyData,
                        borderColor: '#859900',
                        backgroundColor: 'rgba(133, 153, 0, 0.1)',
                        yAxisID: 'y1',
                        spanGaps: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Speed (seconds/word)'
                            },
                            beginAtZero: true
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Accuracy (%)'
                            },
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                drawOnChartArea: false,
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        if (context.datasetIndex === 0) {
                                            label += context.parsed.y.toFixed(2) + 's';
                                        } else {
                                            label += context.parsed.y.toFixed(1) + '%';
                                        }
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateCalendar(dailyStats) {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            // Get last 12 weeks of dates
            const weeks = 12;
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - (weeks * 7) + 1);
            
            // Adjust to start on Sunday
            while (startDate.getDay() !== 0) {
                startDate.setDate(startDate.getDate() - 1);
            }
            
            // Create calendar grid
            for (let i = 0; i < weeks * 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (date > today) {
                    dayDiv.className += ' empty';
                } else {
                    const dateStr = date.toDateString();
                    if (dailyStats[dateStr]) {
                        dayDiv.className += ' has-activity';
                        dayDiv.textContent = date.getDate();
                        dayDiv.title = `${dateStr}: ${dailyStats[dateStr].wordsCompleted} words practiced`;
                    } else {
                        dayDiv.className += ' no-activity';
                    }
                    
                    if (dateStr === today.toDateString()) {
                        dayDiv.className += ' today';
                    }
                }
                
                grid.appendChild(dayDiv);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStreakData();
        });

        // Function to save daily stats (called from main app)
        function saveDailyStats(level, stats) {
            const today = new Date().toDateString();
            const dailyStats = JSON.parse(localStorage.getItem(`dailyStats_${level}`) || '{}');
            
            if (!dailyStats[today]) {
                dailyStats[today] = {
                    wordsCompleted: 0,
                    correctAnswers: 0,
                    incorrectAnswers: 0,
                    totalTime: 0,
                    sessions: 0
                };
            }
            
            dailyStats[today].wordsCompleted += stats.wordsCompleted || 0;
            dailyStats[today].correctAnswers += stats.correct || 0;
            dailyStats[today].incorrectAnswers += stats.incorrect || 0;
            dailyStats[today].totalTime += stats.totalTime || 0;
            dailyStats[today].sessions += 1;
            
            // Calculate average time per word
            if (dailyStats[today].wordsCompleted > 0) {
                dailyStats[today].avgTimePerWord = dailyStats[today].totalTime / dailyStats[today].wordsCompleted;
            }
            
            localStorage.setItem(`dailyStats_${level}`, JSON.stringify(dailyStats));
        }
    </script>
</body>
</html>
